<div [@addprofileInOutAnimation] class="addprofile-panel">
  <div class="flex-vertical">
    <div
      class="row justify-content-between"
      style="
        border-bottom: solid #d1d1d1;
        border-bottom-width: 2px;
        margin-bottom: 10px;
        color: gray;
      "
    >
      <div class="col-md-10">Add Profile</div>
      <div class="col-md-2" class="task-panel-close">
        <mat-icon
          (click)="close()"
          matTooltip="Close Tasks"
          class="material-icons md-18"
          >close</mat-icon
        >
      </div>
    </div>
    <div class="row">
      <div class="col-md-10">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Enter name" [(ngModel)]="profileModel.name" />
        </mat-form-field>
      </div>
      <div class="col-md-2" >
        <div>
          <ngx-colors
            ngx-colors-trigger
            [(ngModel)]="profileModel.color"
            [palette]="colorPalette"
            [hideTextInput]="'true'"
            [hideColorPicker]="'false'"
            >Color</ngx-colors
          >
        </div>
      </div>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Gender</mat-label>
      <mat-select [(ngModel)]="profileModel.gender">
        <mat-option value="male">Male</mat-option>
        <mat-option value="female">Female</mat-option>
        <mat-option value="other">Other</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email ID</mat-label>
      <input matInput placeholder="Enter your email ID" [(ngModel)]="profileModel.email"/>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Phone Number</mat-label>
      <input matInput placeholder="Enter your phone number" [(ngModel)]="profileModel.phoneNumber"/>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Date of Birth</mat-label>
      <input matInput [matDatepicker]="datepicker" [(ngModel)]="profileModel.birthDate" />
      <mat-datepicker-toggle
        matSuffix
        [for]="datepicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #datepicker>
        <mat-datepicker-actions>
          <button mat-button matDatepickerCancel>Cancel</button>
          <button mat-raised-button color="primary" matDatepickerApply>
            Apply
          </button>
        </mat-datepicker-actions>
      </mat-datepicker>
    </mat-form-field>

    <button mat-raised-button color="primary" style="margin: 0.5em;" (click)="addProfile()">
      Add Profile
    </button>
  </div>
</div>
