<div class="row text-center" style="margin: 10px">
  <div class="col-md-2 col-lg-2 col-sm-2" style="text-align: start">
    <span> </span>
    <button
      mat-button
      color="basic"
      mwlCalendarToday
      [(viewDate)]="viewDate"
      (click)="updateCalendarView()"
      matTooltip="{{ today | date }}"
      style="line-height: 32px; border: solid 1px; border-radius: 16px"
    >
      <mat-icon style="font-size: 20px">calendar_today</mat-icon>
      Today
    </button>
  </div>
  <div class="col-md-6 col-lg-6 col-sm-6">
    <div class="row">
      <div class="col-md-3">
        <button
          mat-button
          mwlCalendarPreviousView
          [view]="view"
          [(viewDate)]="viewDate"
          (click)="updateCalendarView()"
          (viewDateChange)="closeOpenMonthViewDay()"
          style="border-radius: 0px"
        >
          <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
      </div>
      <div class="col-md-6">
        <div class="view-date">
          {{ viewDate | calendarDate: view + "ViewTitle":"en" }}
        </div>
      </div>
      <div class="col-md-3">
        <button
          mat-button
          mwlCalendarNextView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()"
          style="border-radius: 0px"
          (click)="updateCalendarView()"
        >
          <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
      </div>
    </div>
    <!-- <div class="view-date">
      {{ viewDate | calendarDate: view + "ViewTitle":"en" }}
    </div> -->
  </div>
  <div class="col-md-4 col-lg-4 col-sm-4">
    <mat-button-toggle-group class="btn-group view-control" [value]="view">
      <!-- <button
        mat-raised-button
        mwlCalendarPreviousView
        [view]="view"
        [(viewDate)]="viewDate"
        (click)="updateCalendarView()"
        (viewDateChange)="closeOpenMonthViewDay()"
        style="border-radius: 0px"
      >
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button> -->
      <mat-button-toggle
        mat-raised-button
        (click)="setView(CalendarView.Month)"
        value="{{ CalendarView.Month }}"
      >
        Month
      </mat-button-toggle>
      <mat-button-toggle
        mat-raised-button
        (click)="setView(CalendarView.Week)"
        value="{{ CalendarView.Week }}"
      >
        Week
      </mat-button-toggle>
      <mat-button-toggle
        mat-raised-button
        (click)="setView(CalendarView.Day)"
        value="{{ CalendarView.Day }}"
      >
        Day
      </mat-button-toggle>
      <!-- <button
        mat-raised-button
        mwlCalendarNextView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()"
        style="border-radius: 0px"
        (click)="updateCalendarView()"
      >
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button> -->
    </mat-button-toggle-group>
  </div>
</div>
