<mat-card class="mat-elevation-z5" style="height: 100%;">
  <mat-accordion class="example-headers-align" multi>
    <mat-expansion-panel style="box-shadow: none;" [expanded]="'true'">
      <mat-expansion-panel-header>
        <mat-panel-title> <strong>My Profiles</strong> </mat-panel-title>
      </mat-expansion-panel-header>
      <table>
        <tr *ngFor="let profile of profiles">
          <td>
            <ui-switch
              size="small"
              [(ngModel)]="profile.value"
              switchColor="{{ profile.color }}"
            ></ui-switch>
          </td>
          <td style="vertical-align: bottom;">
            {{ profile.name }}
          </td>
        </tr>
      </table>
    </mat-expansion-panel>
    <mat-expansion-panel style="box-shadow: none;" [expanded]="'true'">
      <mat-expansion-panel-header>
        <mat-panel-title> <strong>My Calendars</strong> </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-form-field appearance="outline" class='col-md-12'>
        <input [(ngModel)]="calendarTitle" matInput (keyup.enter)="addNewCalendar()" placeholder="Add new calendar..." />
      </mat-form-field>
      <table style="width: 100%;">
        <tr *ngFor="let calendar of mycalendars">
          <td style="width: 15%;">
            <ui-switch size="small" [(ngModel)]="calendar.value" switchColor="{{ calendar.color }}">
            </ui-switch>
          </td>
          <td style="width: 55%;">
            <mat-label style="vertical-align: center;">{{ calendar.name }}</mat-label>
          </td>
            <td style="width: 20%;">
              <mat-icon style="float:right; vertical-align: bottom;" class="material-icons md-18 delete-icon"
                (click)="deleteCalendar(calendar.calendarId)">close</mat-icon>
            </td>
            <td style="width: 20%;">
              <mat-icon style="float:right; vertical-align: bottom;" matTooltip="Options for {{calendar.name}}"
                class="material-icons md-18 more-options-icon" [matMenuTriggerFor]="menu">
                more_vert</mat-icon>
              <mat-menu #menu="matMenu">
              <div mat-menu-item style="display:flex">
                <span style="margin-right:10px;line-height: 33px;">Pick a Color</span>
                <ngx-colors ngx-colors-trigger [hideTextInput]="true" [hideColorPicker]="false" [(ngModel)]="calendar.color">
                  Color
                </ngx-colors>
              </div>
              <button mat-menu-item>
                <span>Display this only</span>
              </button>
            </mat-menu>
          </td>
        </tr>
      </table>
    </mat-expansion-panel>
  </mat-accordion>
</mat-card>
