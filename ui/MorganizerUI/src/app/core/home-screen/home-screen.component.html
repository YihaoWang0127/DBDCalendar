    <div *ngIf="loading" class="text-center">
      <i class="fas fa-spin fa-spinner fa-5x"></i> <br />
      Loading events...
    </div>
    <!-- </ng-template> -->
    <div *ngIf="!loading" style="margin-top: 3px">
      <!-- custom cell template to display profile, title and time on the calendar in month view-->
      <ng-template #customCellTemplate let-day="day" let-locale="locale">
        <div class="cal-cell-top">
          <span class="cal-day-number">{{
            day.date | calendarDate: "monthViewDayNumber":locale
          }}</span>
        </div>
        <div *ngFor="let event of day.events">
          <div
            mwlDraggable
            mwlDroppable
            [dropData]="{ event: event }"
            dragActiveClass="drag-active"
            *ngIf="checkLongEvent(event)"
          >
            <div class="cal-cell-content">
              <div
                class="cell-long-event"
                style="--color: {{ event.color.primary }}"
                [style.border-left]="
                  checkIfStartDateCell(day, event) ? 'solid 5px' : 'none'
                "
              >
                <!-- to display first cell of multi-day event-->
                <span *ngIf="checkIfStartDateCell(day, event); else restcells">
                  <div
                    class="cell-profile-dot-container"
                    style="margin-right: 0px"
                    *ngIf="event.assigneeList && event.assigneeList.length > 0"
                  >
                    <span
                      *ngFor="let assignee of event.assigneeList"
                      class="cell-profile-dot mat-elevation-z2"
                      [style.background]="assignee.color"
                      matTooltip="{{ assignee.name }}"
                    ></span>
                  </div>
                  <span>
                    <span>
                      <small
                        *ngIf="!event.allDay"
                        style="font-weight: 800; padding-left: 6px"
                        >{{ event.start | date: "hh:mm aa" }} -
                      </small>
                    </span>
                    <small
                      class="title"
                      style="margin-left: 3px; font-weight: 500"
                      >{{ event.title }}</small
                    >
                  </span>
                </span>
                <!-- to display rest of the cells of multi day event-->
                <ng-template #restcells>
                  <div
                    class="cell-profile-dot-container"
                    style="margin: 0px"
                    *ngIf="event.assigneeList && event.assigneeList.length > 0"
                  >
                    <span
                      *ngFor="let assignee of event.assigneeList"
                      class="cell-profile-dot mat-elevation-z2"
                      style="visibility: hidden"
                      matTooltip="{{ assignee.name }}"
                    ></span>
                  </div>
                  <span>
                    <span>
                      <small style="font-weight: 500; padding-left: 6px">
                      </small>
                    </span>
                    <small class="title" style="margin-left: 3px"></small>
                  </span>
                </ng-template>
              </div>
            </div>
          </div>
          <div
            style="margin: 5px"
            mwlDraggable
            mwlDroppable
            [dropData]="{ event: event }"
            dragActiveClass="drag-active"
            *ngIf="!isLongEvent"
          >
            <div class="cal-cell-content">
              <div
                class="cell-title-bar"
                style="--color: {{ event.color.primary }}"
              >
                <div
                  class="cell-profile-dot-container"
                  *ngIf="event.assigneeList && event.assigneeList.length > 0"
                >
                  <span
                    *ngFor="let assignee of event.assigneeList"
                    class="cell-profile-dot mat-elevation-z2"
                    [style.background]="assignee.color"
                    matTooltip="{{ assignee.name }}"
                  ></span>
                </div>
                <!-- <span>
                  <small style="font-weight: 500; padding-left: 6px"
                    >{{ event.start | date: "hh:mm aa" }} -
                  </small>
                </span>
                <small class="title" style="margin-left: 3px">{{
                  event.title
                }}</small> -->
                <span>
                  <span>
                    <small
                      *ngIf="!event.allDay"
                      style="font-weight: 800; padding-left: 6px"
                      >{{ event.start | date: "hh:mm aa" }} -
                    </small>
                  </span>
                  <small
                    class="title"
                    style="margin-left: 3px; font-weight: 500"
                    >{{ event.title }}</small
                  >
                </span>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
      <div [ngSwitch]="view">
        <mwl-calendar-month-view
          *ngSwitchCase="CalendarView.Month"
          [viewDate]="viewDate"
          [events]="eventsToDisplay"
          [refresh]="refresh"
          [cellTemplate]="customCellTemplate"
          [activeDayIsOpen]="activeDayIsOpen"
          (dayClicked)="dayClicked($event.day)"
          (eventClicked)="handleEvent('Clicked', $event.event)"
          (eventTimesChanged)="eventTimesChanged($event)"
        >
        </mwl-calendar-month-view>
        <mwl-calendar-week-view
          *ngSwitchCase="CalendarView.Week"
          [viewDate]="viewDate"
          [events]="eventsToDisplay"
          [refresh]="refresh"
          (eventClicked)="handleEvent('Clicked', $event.event)"
          (eventTimesChanged)="eventTimesChanged($event)"
        >
        </mwl-calendar-week-view>
        <mwl-calendar-day-view
          *ngSwitchCase="CalendarView.Day"
          [viewDate]="viewDate"
          [events]="eventsToDisplay"
          [refresh]="refresh"
          (eventClicked)="handleEvent('Clicked', $event.event)"
          (eventTimesChanged)="eventTimesChanged($event)"
        >
        </mwl-calendar-day-view>
      </div>
    </div>
  </div>
  <div
    [ngClass]="
      showRightPanel
        ? 'col-xl-3 col-lg-3 col-md-3 col-sm-3 mat-elevation-z5'
        : 'col-xl-1 col-lg-1 col-md-1 col-sm-1'
    "
    style="margin-top: 1px; padding-right: 1px"
  >
    <app-right-panel
      [showTaskPanel]="showRightPanel"
      (updateRightPanelStatus)="updateRightPanelStatus($event)"
    ></app-right-panel>
  </div>
</div>
