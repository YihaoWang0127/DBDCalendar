<div class="row mh-100">
  <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2">
    <app-left-panel></app-left-panel>
  </div>

  <div
    [ngClass]="
      showRightPanel
        ? 'col-xl-7 col-lg-7 col-md-7 col-sm-7'
        : 'col-xl-9 col-lg-9 col-md-9 col-sm-9'
    "
  >
    <div class="row text-center" style="margin: 10px">

      <div class="col-md-5">
        <div class="row">
          <div class="col-md-3 col-sm-4">
            <button
              mat-raised-button
              style="margin-left: 1px"
              (click)="addEvent()">+ Create
            </button>
          </div>

          <div class="col-md-8">
            <button
              mat-raised-button
              color="basic"
              mwlCalendarToday
              [(viewDate)]="viewDate"
              matTooltip = "{{viewDate | date : 'EEEE, MMMM d'}}"
            >
              Today
            </button>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <h2>{{ viewDate | calendarDate: view + "ViewTitle":"en" }}</h2>
      </div>

      <div class="col-md-4">
        <button mat-raised-button mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()">
          <mat-icon>keyboard_arrow_left</mat-icon>
        </button>

        <mat-button-toggle-group class="btn-group">
          <mat-button-toggle
            mat-raised-button
            (click)="setView(CalendarView.Month)"
            [class.active]="view === CalendarView.Month"
          >
            Month
          </mat-button-toggle>
          <mat-button-toggle
            mat-raised-button
            (click)="setView(CalendarView.Week)"
            [class.active]="view === CalendarView.Week"
          >
            Week
          </mat-button-toggle>
          <mat-button-toggle
            mat-raised-button
            (click)="setView(CalendarView.Day)"
            [class.active]="view === CalendarView.Day"
          >
            Day
          </mat-button-toggle>
        </mat-button-toggle-group>
        <button mat-raised-button mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()">
          <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
      </div>
    </div>

    <br />

    <div [ngSwitch]="view" class="mat-elevation-z5">
      <mwl-calendar-month-view
        *ngSwitchCase="CalendarView.Month"
        [viewDate]="viewDate"
        [events]="events"
        [refresh]="refresh"
        [activeDayIsOpen]="activeDayIsOpen"
        (dayClicked)="dayClicked($event.day)"
        (eventClicked)="handleEvent('Clicked', $event.event)"
        (eventTimesChanged)="eventTimesChanged($event)"
      >
      </mwl-calendar-month-view>
      <mwl-calendar-week-view
        *ngSwitchCase="CalendarView.Week"
        [viewDate]="viewDate"
        [events]="events"
        [refresh]="refresh"
        (eventClicked)="handleEvent('Clicked', $event.event)"
        (eventTimesChanged)="eventTimesChanged($event)"
      >
      </mwl-calendar-week-view>
      <mwl-calendar-day-view
        *ngSwitchCase="CalendarView.Day"
        [viewDate]="viewDate"
        [events]="events"
        [refresh]="refresh"
        (eventClicked)="handleEvent('Clicked', $event.event)"
        (eventTimesChanged)="eventTimesChanged($event)"
      >
      </mwl-calendar-day-view>
    </div>


  </div>

  <div
    [ngClass]="
      showRightPanel
        ? 'col-xl-3 col-lg-3 col-md-3 col-sm-3 mat-elevation-z5'
        : 'col-xl-1 col-lg-1 col-md-1 col-sm-1'
    "
    style="margin-top: 1px"
  >

    <app-right-panel
      [showTaskPanel]="showRightPanel"
      (updateRightPanelStatus)="updateRightPanelStatus($event)"
    ></app-right-panel>
  </div>
</div>
